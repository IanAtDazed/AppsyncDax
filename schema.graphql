input PostInput {
  title: String
  content: String
  createdAt: String
}

type Mutation {
  addPostViaDax(post: PostInput!): Post
  addPostToDB(post: PostInput!): Post
}

type Post {
  id: Int
  title: String
  content: String
  createdAt: String
}

type Query {
  getPostsFromDax(limit: Int, currentPage: Int, nextPage: Int): [Post]
  getPostsFromDB(limit: Int, currentPage: Int, nextPage: Int): [Post]
}
